name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest>=8.0.0 pytest-asyncio>=0.23.0 pytest-cov>=4.0.0
          python -m pip install typing_extensions>=4.0.0
          # psutil might need additional dependencies on Ubuntu
          sudo apt-get update
          sudo apt-get install -y python3-dev
          python -m pip install psutil>=5.9.0
          python -m pip install -e .

      - name: Verify installation
        run: |
          python -c "from line_bot_error_analyzer import LineErrorAnalyzer; print('Package imported successfully')"

      - name: Run tests
        run: |
          python -m pytest tests/ -v --tb=long --durations=10

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
